<div class="flex flex-col justify-center prizebox bg-blue-600">
  <h1 class="mt-2 text-center text-xl">Witaj {{ playerName }}</h1>
  <div class="flex flex-row justify-around mt-5">
    <div class="bg-blue-400 rounded-md p-3">
      <p class="text-white">Zmień pytanie</p>
    </div>
    <div class="bg-blue-400 rounded-md p-3">
      <p class="text-white">50:50</p>
    </div>
  </div>
  <div class="flex justify-center flex-col">
    <app-prize
      prize="1 000 000zł"
      [prizeClass]="'bg-sky-950 text-white'"
    ></app-prize>
    <app-prize prize="500 000zł"></app-prize>
    <app-prize prize="250 000zł"></app-prize>
    <app-prize prize="125 000zł"></app-prize>
    <app-prize prize="75 000zł"></app-prize>
    <app-prize
      prize="40 000zł"
      [prizeClass]="'bg-sky-950 text-white'"
    ></app-prize>
    <app-prize prize="20 000zł"></app-prize>
    <app-prize prize="10 000zł"></app-prize>
    <app-prize prize="5 000zł"></app-prize>
    <app-prize prize="2 000zł"></app-prize>
    <app-prize
      prize="1 000zł"
      [prizeClass]="' bg-sky-950 text-white'"
    ></app-prize>
    <app-prize prize="500zł" [prizeClass]="'mb-5'"></app-prize>
  </div>
</div>
